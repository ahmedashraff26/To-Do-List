<body class="min-vh-100 text-center">
    <div class="container">
        <h1>Todo List</h1>
    <div class="row justify-content-center">
        <div class="col-md-5 mt-4">
            <input type="text" class="form-control" placeholder="Add What You Need To Do..." name="" id="toDoText">
        </div>
        <div class="col-md-5 mt-4">
            <select class="form-select" id="mySelect" aria-label="Default select example">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted" id="completed">Uncompleted</option>
              </select>
        </div>
        <input type="text" class="form-control my-4" placeholder="Search By Task Name..." name="" id="searchTodo">
        <button class="btn btn-success w-50 m-auto" id="addToDo">Add To Do</button>
        <div class="alert alert-danger w-75 m-auto my-4 d-none" id="emptyAlert">Please enter the task you'd like to add!</div>
    </div>
